<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla Quiz</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="header">
      <h1>Mobile Development Quiz</h1>
    </div>
    <div class="main">
      <div class="final">
        <h3>You Finished!</h3>
        <p>Score: </p><p class="score"></p>
        <h4>Would you like to play again?</h4>
        <button id="again" class="submit">Play Again</button>
      </div>
      <div class="quiz">
        <div class="count">
          <p class="current">0</p><p> / </p><p class="total"></p>
        </div> 
        <h3 id="question"></h3>
        <label id="a1" class="container">
          <input type="radio" checked="checked" name="radio">
          <span class="checkmark"></span>
        </label>
        <label id="a2" class="container">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label id="a3" class="container">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <label id="a4" class="container">
          <input type="radio" name="radio">
          <span class="checkmark"></span>
        </label>
        <button id="next" class="submit">Submit</button>
      </div>
      <div class="settings">
        <h3>Choose your requirements </h3>
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="bash">Bash</option>
          <option value="linux">linux</option>
          <option value="sql">sql</option>
          <option value="cms">cms</option>
          <option value="code">code</option>
        </select>
        <div class="choice">
          <label for="difficulty">Difficulty</label>
          <label class="container">Easy
            <input type="radio" name="radio" id="easy">
          </label>
          <label class="container">Medium
            <input type="radio" name="radio" id="medium">
          </label>
          <label  class="container">Hard
            <input type="radio" name="radio" id="hard">
          </label>
        </div>
        <div class="choice">
          <label for="questions">Number of questions</label>
          <input name="questions" id="questions" type="text" />
        </div>  
        <button id="start" class="submit">Start</button>
      </div>  
    </div>
  </main>
  <script type="module" src="index.js"></script>
</body>
</html>
